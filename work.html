<!DOCTYPE html>
<html lang="zh-TW" class="mobile:is-small tablet:is-medium desktop+:is-large">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="RumamiDev's Work List page.">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>RumamiDev Official</title>
        <link rel="stylesheet" href="./asset/external_resource/tocas/tocas.min.css">
        <link rel="stylesheet" href="./asset/internal_resource/css/index.css">
        <script src="./asset/external_resource/tocas/tocas.min.js"></script>
        <link rel="icon" href="./asset/internal_resource/img/Rumami_Link_Website_Icon.ico" type="image/x-icon" />
		<link rel="shortcut icon" href="./asset/internal_resource/img/Rumami_Link_Website_Icon.ico" type="image/x-icon" />
    </head>
    <body>
        <div class="ts-app-topbar u-dark">
            <div class="start">
                <a href="./index.html" class="item is-text">RumamiDev Official</a>
            </div>
            <div class="end">
                <div class="ts-tab is-pilled mobile:u-hidden">
                    <a href="./index.html" class="item">這是我的首頁</a>
                    <a href="./about.html" class="item">我的個人介紹</a>
                    <a href="./work.html" class="item border">我的作品一覽</a>
                    <a href="./link/index.html" class="item" target="_blank" rel="noreferrer noopenner">我的連結頁面</a>
                </div>
                <button class="mobile:ts-button mobile:is-icon" onclick="document.querySelector('.ts-app-drawer').classList.add('is-visible')">
                    <span class="mobile:ts-icon mobile:is-bars-icon"></span>
                </button>
            </div>
        </div>
        <div class="ts-app-drawer is-right u-dark" style="color:white;">
            <div style="width:80%;" onclick="document.querySelector('.ts-app-drawer').classList.remove('is-visible')"></div>
            <div class="content">
                <div class="ts-content">
                    <div class="ts-menu is-start-icon is-separated">
                        <div class="item">
                            <button class="ts-button" onclick="document.querySelector('.ts-app-drawer').classList.remove('is-visible')">返回</button>
                        </div>
                        <a href="./index.html" class="item">這是我的首頁</a>
                        <a href="./about.html" class="item">我的個人介紹</a>
                        <a href="./work.html" class="item is-active">我的作品一覽</a>
                        <a href="./link/index.html" class="item" target="_blank" rel="noreferrer noopenner">我的連結頁面</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="ts-content is-tertiary is-vertically-padded">
            <div class="ts-container is-padded">
                <div class="ts-header is-huge is-heavy">Wen-Yu, Huang</div>
                <div class="ts-text is-secondary">NPTU Student, Developer, and Programmer.</div>
                <div style="display:flex">
					<div class="u-vertically-spaced"></div>
				</div>
            </div>
        </div>
        <div style="display:flex">
			<div class="u-vertically-spaced-big"></div>
		</div>
        <div class="ts-content">
            <div class="ts-center">
                <div class="ts-header is-big is-heavy">我在 GitHub 上的最新動態</div>
                <div style="display:flex">
					<div class="u-vertically-spaced-small"></div>
				</div>
                <div class="ts-segment" id="recent"></div>
            </div>
        </div>
        <div class="ts-container is-padded">
            <div class="ts-header is-big is-heavy">我在 GitHub 上的開源專案</div>
            <div style="display:flex">
				<div class="u-vertically-spaced-small"></div>
			</div>
            <div class="ts-box">
                <table class="ts-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>名稱</th>
                            <th class='mobile:u-hidden'>網址</th>
                            <th class='mobile:u-hidden'>描述</th>
                        </tr>
                    </thead>
                    <tbody id="projects">
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="4" id="repo-count">統計筆數：0</div></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <div style="display:flex">
			<div class="u-vertically-spaced-big"></div>
		</div>
        <div class="ts-app-topbar u-dark">
            <div class="start">
                <div class="ts-content">Copyright © 2023 Rumami. All rights reserved.</div>
            </div>
            <div class="center">
            </div>
            <div class="end">
                <button class="ts-button is-circular" onclick="Theme_Switch()">明暗切換</button>
            </div>
        </div>
        <script src="./asset/internal_resource/js/work.js"></script>
        <script src="./asset/internal_resource/js/main.js"></script>
    </body>
</html>
